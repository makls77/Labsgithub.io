<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд зображень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        img {
            width: 400px;
            height: 300px;
            display: block;
            margin: 0 auto 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Перегляд зображень</h1>
    
    
    <img id="imageViewer" src="" alt="Зображення">

    
    <button onclick="prevImage()">Назад</button>
    <button onclick="nextImage()">Вперед</button>

    <script>
        
        let images = ['https://upload.wikimedia.org/wikipedia/en/thumb/6/66/WarcraftIII.jpg/220px-WarcraftIII.jpg', 'https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Reign_of_Chaos_campaign.png/220px-Reign_of_Chaos_campaign.png', 'https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Warcraft_III_-_Arthas_-_The_Culling.jpg/220px-Warcraft_III_-_Arthas_-_The_Culling.jpg', 'https://assets.rockpapershotgun.com/images/2018/11/warcraft-3-reforged.jpg'];

       
        let currentIndex = 0;

        
        function updateImage() {
            document.getElementById('imageViewer').src = images[currentIndex];
        }

        
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateImage();
        }

        
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        }

        
        updateImage();
    </script>

</body>
</html>
