<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .student-info {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .task-title {
            font-size: 28px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Лабораторна робота 1</h1>
    <p>Це сторінка, де відображається інформація про студента.</p>

    
    <div class="student-info" id="studentName"></div>

    
    <button onclick="showDetails()">Показати дату та місце народження</button>

   
    <h2 class="task-title">Завдання 2</h2>

   
    <button onclick="calculate()">Розрахувати F = √x / (x + z)</button>

   
    <p id="result"></p>

    
    <h2 class="task-title">Завдання 3</h2>

   
    <form>
        
        <label for="input1">Перше текстове поле:</label>
        <input type="text" id="input1" onBlur="handleBlur()" onSelect="handleSelect()">

       
        <label for="input2">Друге текстове поле:</label>
        <input type="text" id="input2" readonly>
    </form>

    <script>
       
        const surname = "Маковійчук";
        const name = "Михайло";
        const middleName = "Павлович";

        
        document.getElementById("studentName").innerHTML = `Студент: ${surname} ${name} ${middleName}`;

        
        function showDetails() {
            const birthDate = "19 серпня 2005 року";
            const birthPlace = "м. Івано-Франківськ, Україна";
            alert(`Дата народження: ${birthDate}\nМісце народження: ${birthPlace}`);
        }

        
        function calculate() {
            let x = parseFloat(prompt("Введіть значення x:"));
            let z = parseFloat(prompt("Введіть значення z:"));

            if (x > 0 && !isNaN(x) && !isNaN(z)) {
                let F = Math.sqrt(x) / (x + z);
                document.getElementById("result").innerHTML = `Результат: F = ${F.toFixed(4)}`;
            } else {
                alert("Введіть коректні числа для x та z.");
            }
        }

       
        function handleBlur() {
            const input2 = document.getElementById("input2");
            input2.value = "Подія onBlur: Ви втратили фокус з першого поля.";
        }

        
        function handleSelect() {
            const input2 = document.getElementById("input2");
            input2.value = "Подія onSelect: Ви виділили текст у першому полі.";
        }
    </script>

</body>
</html>
